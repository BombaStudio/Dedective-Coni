<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/src/style.css">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Document</title>
</head>
<body>
    <div class="bgc"></div>
    <img src="/src/hd/oda_asl_1.png" alt="" class="bg">
    <img src="/src/hd/oda_filtre.png" alt="" class="bg filter">
    <img src="/src/suri.png" id="suri" alt="" class="bg suri">

    <div class="start">
        <button class="btn btn-primary col" id="start">Start Game</button>
    </div>

    

    <script>
        document.getElementById("start").onclick = function () {
            fetch("/add_room").then(function (response) {
                return response.json();
            }).then(function (json) {
                window.location.href = "/room/"+json.roomID;
            });
        };
        
    </script>
</body>
</html>
